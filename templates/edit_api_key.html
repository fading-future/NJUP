<!-- templates/edit_api_key.html -->
{% extends 'base.html' %}

{% block content %}
    <h2 class="page-title">编辑 API KEY 信息</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">确认修改</button>
        <a href="{% url 'api_key_management' %}" class="btn btn-secondary">取消</a>
    </form>
{% endblock %}
